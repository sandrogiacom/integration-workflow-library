spring:
  application:
    name: simple-workflow-library
  datasource:
    driver-class-name: org.h2.Driver
    name: integration_db
    url: jdbc:h2:file:~/integration_db
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
